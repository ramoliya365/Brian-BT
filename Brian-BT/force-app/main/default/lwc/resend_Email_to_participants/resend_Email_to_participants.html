<template >      
<template if:true={successMessage}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large" >
        <div class="slds-modal__container" >
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header slds-box slds-theme_shade slds-theme_alert-texture slds-theme_success" style="width: 650px;height:90px;">
                <p style="font-size:large;">Email sent successfully!</p>  
                
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-6"  style="width: 650px;">
            </br>
                <p style="font-size:medium;padding:10px;">{alertMessage}</p>
            </br>
        </br>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer" style="width: 650px;height:90px;">
                
            <lightning-button variant="brand" label="Ok" title="Cancel" onclick={closeAlert} class="slds-m-left_x-small"></lightning-button>
            </footer>
        </div>
    </section>
   
    </template>

    <template if:true={errorMessage}> 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large" >
            <div class="slds-modal__container" >
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header slds-box slds-theme_shade slds-theme_alert-texture slds-theme_error" style="width: 650px;height:90px;">
                    <p style="font-size:large;">Failed to resend email! </p>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-7" style="width: 650px;" >
                </br>
                <p style="font-size:medium;padding:10px;">{alertMessage}</p>
                </br>
            </br>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer" style="width: 650px;height:90px;">
                    
                <lightning-button variant="brand" label="Ok" title="Cancel" onclick={closeAlert} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
       

</template>
