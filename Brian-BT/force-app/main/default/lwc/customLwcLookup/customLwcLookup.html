<template>
    <div >
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <template if:true={isValueSelected}>
                                <div id="lookup-pill" class="pillContainer">
<!--                                     <lightning-pill class="fullWidth" label={selectedName} name={selectedName} onremove={handleRemovePill} href={href}>
 -->                                        <span class="slds-pill slds-pill_link" style="width: 33rem;align-items: center; justify-content: space-around;">
                                            <span class="slds-pill__icon_container">
                                                <lightning-icon icon-name={iconName} alternative-text="" title=""></lightning-icon>
                                            </span>
                                            <span title={selectedName} style ="text-align:center;width:80%;position:relative;left:0.5rem;" class="slds-pill__label">
                                                {selectedName}
                                            </span>
                                            <lightning-icon icon-name="utility:close" alternative-text="Remove" title="Remove" size="x-small" onclick={handleRemovePill}></lightning-icon>
                                            
                                        </span>
                                            
                                       
                                        
                                   <!--  </lightning-pill> -->
                                </div>
                            </template>
                            <template if:false={isValueSelected}>
                                <div class="slds-p-top_none">
                                    <lightning-input class={inputClass} type="search" id="input" value={searchTerm}
                                                     onclick={handleClick} onblur={onBlur} onchange={onChange}
                                                     variant="label-hidden" autocomplete="off" placeholder={searchPlaceholder}>
                                    </lightning-input>
                                </div>
                            </template>
                        </div>
                        <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={records} for:item="record">
                                    <li key={record.Id} onclick={onSelect} data-id={record.Id} role="presentation" data-name={record.Name}>
                                        <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                                            <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default" icon-name={iconName} alternative-text={objName} size="small"></lightning-icon>
                                            <span class="slds-truncate">{record.Name}</span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
